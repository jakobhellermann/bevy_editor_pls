[package]
name = "bevy_editor_pls"
version = "0.1.0"
authors = ["Jakob Hellermann <jakob.hellermann@protonmail.com>"]
edition = "2018"
exclude = ["docs/*"]
resolver = "2"

[features]
transform_gizmo = ["bevy_transform_gizmo"]

[dependencies]
bevy = { version = "0.6", default-features = false, features = ["render"] }
bevy-inspector-egui = "0.7"
bevy_mod_picking = { git = "https://github.com/johanhelsing/bevy_mod_picking", branch = "bevy-0.6" }
bevy_fly_camera = { git = "https://github.com/johanhelsing/bevy_fly_camera", branch = "bevy-0.6" }
bevy-orbit-controls = { git = "https://github.com/johanhelsing/bevy-orbit-controls", branch = "bevy-0.6" }
# bevy_input_actionmap = { git = "https://github.com/lightsoutgames/bevy_input_actionmap" }
bevy_transform_gizmo = { git = "https://github.com/ForesightMiningSoftwareCorporation/bevy_transform_gizmo/", branch = "bevy-main", optional = true }
bevy_pancam = "0.2"
once_cell = "1.7"

[dev-dependencies]
bevy = { version = "0.6", default-features = false, features = ["x11", "dynamic"] }