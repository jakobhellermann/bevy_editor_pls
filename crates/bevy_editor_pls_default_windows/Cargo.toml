[package]
name = "bevy_editor_pls_default_windows"
version = "0.1.1"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/jakobhellermann/bevy_editor_pls"
description = "In-App editor tools for bevy apps"

[features]

[dependencies]
bevy = { version = "0.8", default-features = false, features = ["bevy_scene"] }
bevy_editor_pls_core = { version = "0.1", path = "../bevy_editor_pls_core" }
bevy-inspector-egui = "0.12"
bevy_mod_raycast = "0.6"
indexmap = "1.7"
pretty-type-name = "1.0"
bevy_mod_debugdump = "0.5"
opener = "0.5.0"
